<div class="component-wrapper">
  <div class="emphasized">
    <form class="content" [formGroup]="form">
      <app-logo [logoOnly]="false"></app-logo>
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="fname" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lname" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="isPasswordVisible ? 'text' : 'password'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          toggle-button
          [(toggleVal)]="isPasswordVisible"
          type="button"
        >
          <mat-icon>
            {{ isPasswordVisible ? "visibility" : "visibility_off" }}
          </mat-icon>
        </button>
      </mat-form-field>
      <app-button (click)="onSubmit()" class="top-margin" type="submit">
        Sign Up
      </app-button>
    </form>
  </div>
</div>
