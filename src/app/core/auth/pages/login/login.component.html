<div class="component-wrapper">
  <div class="emphasized">
    <form class="content" [formGroup]="form" (submit)="onSubmit()">
      <app-logo [logoOnly]="false"></app-logo>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="isPasswordVisible ? 'text' : 'password'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          toggle-button
          [(toggleVal)]="isPasswordVisible"
        >
          <mat-icon>
            {{ isPasswordVisible ? "visibility" : "visibility_off" }}
          </mat-icon>
        </button>
      </mat-form-field>
      <app-button (click)="onSubmit()" class="top-margin">Login</app-button>
      <app-button secondary (click)="navToSignUp()">
        Don't have an account yet? Sign up now!
      </app-button>
    </form>
  </div>
</div>
