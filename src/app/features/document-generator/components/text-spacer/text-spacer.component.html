<span
  class="inline-block"
  [style.text-align]="textAlign"
  [ngClass]="{
    isSelected: isSelected,
    fullWidth: fullWidth,
    fullHeight: fullHeight,
    'wrap-text': wrapText,
  }"
  [style.width.pt]="width"
>
  @if (field !== "empty") {
  {{ displayField || "." }}
  } @else {
  <ng-content></ng-content>
  }
</span>
