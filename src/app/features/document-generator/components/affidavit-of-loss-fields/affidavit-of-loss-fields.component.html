<form [formGroup]="form">
  @for (item of formFields; track $index) {
  <mat-form-field appearance="outline">
    <mat-label>{{ item.label }}</mat-label>
    <input
      matInput
      [formControlName]="item.field"
      (focus)="setCurrentField(item.field)"
      (blur)="setCurrentField()"
    />
  </mat-form-field>
  }
</form>
